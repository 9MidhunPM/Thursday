<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thursday â€” Local AI Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- ===== Sidebar ===== -->
        <aside id="sidebar">
            <div class="sidebar-header">
                <button id="btn-new-chat" class="btn-new-chat">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                    New Chat
                </button>
                <button id="btn-toggle-sidebar" class="btn-icon" title="Close sidebar">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><line x1="9" y1="3" x2="9" y2="21"/></svg>
                </button>
            </div>
            <div id="conversation-list" class="conversation-list">
                <!-- populated by JS -->
            </div>
            <div class="sidebar-footer">
                <button id="btn-memory-sidebar" class="sidebar-footer-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2Z"/><path d="M12 6v6l4 2"/></svg>
                    Memories
                </button>
                <div class="sidebar-status">
                    <span id="status-dot" class="status-dot"></span>
                    <span id="status-text" class="status-text">Checking...</span>
                </div>
            </div>
        </aside>

        <!-- ===== Main Panel ===== -->
        <div id="main-panel">
            <!-- Top bar -->
            <header id="topbar">
                <div class="topbar-left">
                    <button id="btn-open-sidebar" class="btn-icon sidebar-hidden-only" title="Open sidebar">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><line x1="9" y1="3" x2="9" y2="21"/></svg>
                    </button>
                    <h1 id="chat-title">Thursday</h1>
                </div>
                <div class="topbar-right">
                    <div id="mode-badge" class="mode-badge thursday">
                        <span class="mode-dot"></span>
                        <span id="mode-badge-text">Memory + Personality</span>
                    </div>
                </div>
            </header>

            <!-- Chat area -->
            <main id="chat-container">
                <div id="chat-messages">
                    <!-- Welcome screen (shown when no messages) -->
                    <div id="welcome-screen" class="welcome-screen">
                        <div class="welcome-logo">T</div>
                        <h2>Hey Midhun</h2>
                        <p class="welcome-sub">What can I help you with today?</p>
                        <div class="welcome-chips">
                            <button class="chip" data-prompt="Explain how async/await works in Python">Explain async/await in Python</button>
                            <button class="chip" data-prompt="What's the difference between a mutex and a semaphore?">Mutex vs Semaphore</button>
                            <button class="chip" data-prompt="Write a clean Makefile for a C++ project">Write a clean Makefile</button>
                            <button class="chip" data-prompt="Help me design a REST API for a todo app">Design a REST API</button>
                        </div>
                    </div>
                </div>

                <!-- Thinking indicator -->
                <div id="thinking-indicator" class="thinking-indicator hidden">
                    <div class="message-avatar">T</div>
                    <div class="message-body">
                        <div class="message-role">Thursday</div>
                        <div class="thinking-content">
                            <span class="thinking-text">Thinking</span><span class="thinking-dots-text"></span>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Input area -->
            <footer id="input-area">
                <div class="input-wrapper">
                    <textarea
                        id="user-input"
                        placeholder="Message Thursday..."
                        rows="1"
                        autofocus
                    ></textarea>
                    <button id="btn-send" title="Send message" disabled>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="12" y1="19" x2="12" y2="5"/><polyline points="5 12 12 5 19 12"/></svg>
                    </button>
                </div>
                <div id="stats-bar" class="stats-bar">
                    <div class="stats-left">
                        <span id="stat-model" class="stat-item">Llama 3 8B</span>
                    </div>
                    <div class="stats-right">
                        <span id="stat-tokens" class="stat-item hidden" data-tooltip="">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 7h16M4 12h16M4 17h10"/></svg>
                            <span class="stat-value">0</span> tokens
                        </span>
                        <span id="stat-speed" class="stat-item hidden" data-tooltip="">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>
                            <span class="stat-value">--</span> tok/s
                        </span>
                        <span id="stat-elapsed" class="stat-item hidden" data-tooltip="">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                            <span class="stat-value">--</span>
                        </span>
                        <span id="stat-ttft" class="stat-item hidden" data-tooltip="">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>
                            TTFT <span class="stat-value">--</span>
                        </span>
                    </div>
                </div>
            </footer>
        </div>

        <!-- ===== Memory Modal ===== -->
        <div id="memory-modal" class="modal hidden">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Long-Term Memories</h2>
                    <button id="modal-close" class="btn-icon">&times;</button>
                </div>
                <div id="memory-list" class="memory-list">
                    <p class="loading">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
